<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Sistema{% endblock %}</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{{ url_for('static', filename='js/alerts.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header>
    <h1>Sistema de Estabelecimentos</h1>
  </header>
  
  <main>
    <a href="{{ url_for('home') }}">
      <button class="btn-voltar-home">
        Voltar para a Home
      </button>
    </a>
    
    {% block content %}{% endblock %}
  </main>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <script>
        const flashMessages = {{ messages | tojson }};
        processFlashMessages(flashMessages);  
      </script>
    {% endif %}
  {% endwith %}
</body>
</html>
