{% extends 'base.html' %}
{% set mensagem = mensagem if mensagem is defined else None %}
{% set erro = erro if erro is defined else None %}
{% block title %}Cadastrar Estabelecimento{% endblock %}
{% block content %}
<h2>Cadastrar Estabelecimento</h2>
<form method="post">
  <input type="text" name="nome" placeholder="Nome" required><br>
  <input type="number" step="any" name="latitude" placeholder="Latitude" required><br>
  <input type="number" step="any" name="longitude" placeholder="Longitude" required><br>
  <button type="submit">Cadastrar</button>
</form>
{% endblock %}
